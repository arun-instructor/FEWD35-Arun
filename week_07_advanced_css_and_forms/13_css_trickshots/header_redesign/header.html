<!DOCTYPE html>
<html>
<head>
	<title>Header Redesign</title>
	<link rel="stylesheet" href="libraries/bootstrap/bootstrap.css" />
	<link rel="stylesheet" href="css/helpers.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!--Navbar-->
<div class="fmf-navbar">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 logo">
				<a href="#">Your Logo Here!</a>
			</div>
			<div class="col-sm-6">
				<ul class="fmf-nav-menu pull-right">
					<li><a href="#">Events</a></li>
					<li><a href="#">Blogs</a></li>
					<li class="login-top-button txt-right">
						<a id="login-toggle-button" href="#" class="btn btn-primary">Login or Signup</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!--/Navbar-->

<!--Header Search Boxes-->
<div class="fmf-header-search container">
	<div class="gray-gradient radius-5 padding-10">
		<div class="row">
			<div class="col-sm-4">
				<input name="query" class="header-search-input margin-top-5" type="text" placeholder="Name, category..." />
			</div>
			<div class="col-sm-1 txt-center margin-top-10 white-text">
				NEAR
			</div>
			<div class="col-sm-5">
				<input name="location" class="header-search-input margin-top-5" type="text" placeholder="Location, neighborhood, etc..." />
			</div>
			<div class="col-sm-2 txt-center">
				<button type="submit" class="fmf-ellipse-turquoise-button">Search</button>
			</div>
		</div>
	</div>

	<div class="margin-top-10 row">
		<div class="col-sm-1 bold">
			Categories:
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Yoga</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Gyms</a>
		</div>
		<div class="col-sm-2 txt-center">
			<a href="#">Martial Arts</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Boxing</a>
		</div>
		<div class="col-sm-2 txt-center">
			<a href="#">Rock Climbing</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Pilates</a>
		</div>
		<div class="col-sm-2 txt-center">
			<a href="#">Dance</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Other</a>
		</div>
	</div>
</div>
<!--/Header Search Boxes-->

</body>
</html>
